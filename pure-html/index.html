  <div style="width: 100%;display: flex; justify-content: center; align-items: center; flex-direction: column; margin-bottom: 15px;">
    <p style="font-size: 45px; margin: 10px;">Buses vs Bikes 2022 Chicago</p>
      <div style="font-size: 25px">
        <input class="name" id="Buses" type="checkbox" onchange="drawPoints()"><span style="color: blue;">Buses</span>

      </div>
    <div style="width: 400px;">
      <input id='slide' type='range' value='0' min='0' max='11' onchange="tt_s()" style="width: 100%; cursor: pointer;"> 
      <div style="display: flex; justify-content: space-between;">

        <p>Nov</p>
        <p>Dec</p>

    </div>
  </div>
